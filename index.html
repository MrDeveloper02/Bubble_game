<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h3>Hit</h3>
                    <div id="hit_val" class="box">5</div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div id="timer_val" class="box">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div id="score_val" class="box">0</div>
                </div>
            </div>
            <div id="pbottom">
                <div class="bubble">5</div>

            </div>
        </div>

    </div>
    <script src="csript.js"></script>
</body>
</html>
